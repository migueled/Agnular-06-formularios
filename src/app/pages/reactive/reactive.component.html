<h4>Formularios <small> reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

    <div class="form-group row">
        <label class="col-2 col-form-label">Nombre</label>
        <div class="col-8">
            <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" [class.is-invalid]="NombreNoValido">
            <small *ngIf="NombreNoValido" class="text-danger">Ingrese 5 letras minimo</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Apellido</label>
        <div class="col-8">
            <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido" [class.is-invalid]="AppellidoNoValido">
            <small *ngIf="AppellidoNoValido" class="text-danger">Ingrese 5 letras minimo</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">
            <input class="form-control" type="email" placeholder="Correo electrónico" formControlName="correo" [class.is-invalid]="MailNoValido">
            <small *ngIf="MailNoValido" class="text-danger">Ingrese 5 letras minimo</small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Usuario</label>
        <div class="col-8">
            <input class="form-control" type="text" placeholder="Usuario" formControlName="usuario" [class.is-invalid]="UsuarioNoValido">
            <small *ngIf="UsuarioNoValido" class="text-danger">Este usuario ya existe</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Password</label>
        <div class="col-8">
            <input class="form-control" type="password" placeholder="Contraseña" formControlName="password1" [class.is-invalid]="PasswordNoValido">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Confirmar Password</label>
        <div class="col-8">
            <input class="form-control" type="password" placeholder="Contraseña" formControlName="password2" [class.is-invalid]="ConfirmarPassword">
        </div>
    </div>

    <div class="form-group row" formGroupName="direccion">
        <label class="col-2 col-form-label">Direccion</label>
        <div class="col-8">
            <div class="form-row">
                <div class="form-group col-md">
                    <input type="text" class="form-control" placeholder="Distrito" formControlName="distrito" [class.is-invalid]="DistritoNoValido">
                </div>
                <div class="form-group col-md">
                    <input type="text" class="form-control" placeholder="Ciudad" formControlName="ciudad" [class.is-invalid]="CiudadNoValido">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Pasatiempo</th>
                        <th>Borrar</th>
                    </tr>
                </thead>
                <tbody formArrayName="pasatiempos">
                    <tr *ngFor="let item of pasatiempos.controls; let i = index">
                        <td>{{ i+1 }}</td>
                        <td>
                            <input type="text" class="form-control" [formControlName]="i">
                        </td>
                        <td>
                            <button class="btn btn-danger" (click)="borrarPasaTiempo(i)">eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button class="btn btn-primary mt-5 mb-5 btn-block" type="button" (click)="agregarUnPasatiempo()">
                Agregar
            </button>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
                Guardar
            </button>
        </div>
    </div>

</form>

<hr>
<pre>
    Estado del formulario: {{ forma.valid }}
    <br>
    Status: {{ forma.status }}
</pre>
<pre>
    {{forma.value | json }}
</pre>
